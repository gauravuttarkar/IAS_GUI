{% extends 'home/templates/base_template.html' %}

{% block styles %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- <style type="text/css">
    label, p, div{
      color:black;
    }
  </style> -->
{% endblock %}

{% block content %}
<CENTER> 
  <h2>Cyclic attack</h2>
  <form style="width:100%" action="/cyclicSubmit" method="POST" class="form-group col-sm-4" >
     <div class="container-fluid" style="margin-left:20%;margin-right: 20%;width:40%;margin-top: 30px;margin-bottom: 20px ">
    <label for="n" style="color: black;margin:10px">Enter n</label>
    <input  type="text" name="n" id="n" class="form-control">
    <label for="e" style="color: black;margin:10px">Enter e</label>
    <input  type="text" name="e" class="form-control">
    <label for="c" style="color: black;margin:10px">Enter c</label>
    <input  type="text" name="c" class="form-control">
    <input type="submit" style="margin-top:10px" name="submit" class="form-control btn btn-success">
  </div>
  </form>
  </CENTER>
  <center>
  {% if output|length > 0 %}
  <h2>Intermediate results</h2>
  {% for out in output|slice:":-1" %}
  <p>{{out}}</p>
  {% endfor %}
  <h2>Plain text is: <strong>{{ output|last}}</strong></h2>
  {% endif %}
</center>
{% endblock %}
